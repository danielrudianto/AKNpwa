<h2 mat-dialog-title>Edit Material Data</h2>
<form [formGroup]="materialForm"
      (ngSubmit)="submitForm()">
  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Description</mat-label>
    <input matInput type="text" formControlName="description" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Quantity</mat-label>
    <input matInput type="text" formControlName="quantity" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Unit</mat-label>
    <input matInput type="text" formControlName="unit" />
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submitForm()" [disabled]="!materialForm.valid">Add</button>
  </mat-dialog-actions>
</form>
