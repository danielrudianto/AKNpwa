<div class="jumbotron h-100">
  <div class="headerBackground">
    <div class="navigation">
      <button mat-button
              style="float:left"
              (click)="backToProject()"
              [disabled]="isSubmitting">
        <mat-icon style="color:white">keyboard_arrow_left</mat-icon>
      </button>
      <button mat-button
              style="float:right"
              (click)="openAddMaterialForm()"
              [disabled]="isSubmitting">
        <mat-icon style="color:white">add</mat-icon>
      </button>
      <h2 class="text-white">Material Report</h2>
    </div>
  </div>
  <div class="container app_container">
    <div class="row justify-content-center mb-3 h-100 d-flex material_row">
      <div class="col-23 p-3 h-100">
        <div class="wrapper">
          <div class="box content">
            <div
                 class="row material_container"
                 *ngFor="let material of materials">
              <div class="col-8">

              </div>
              <div class="col-4">
                <mat-slide-toggle>
                  Slide me!
                </mat-slide-toggle>
              </div>
            </div>
          </div>
          <div class="box footer">
            <button mat-raised-button
                    color="primary"
                    class="w-100"
                    id="submitButton"
                    [disabled]="materials.length == 0 || isSubmitting"
                    (click)="addMaterial()">
              Submit material report
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
