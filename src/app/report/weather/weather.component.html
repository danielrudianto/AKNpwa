<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10 mb-3">
      <swiper
              [(index)]="selectedWeather"
              [breakpoints]="breakpoints">
        <ng-template swiperSlide>
          <div class="weather-card" (click)="selectedWeather = 0">
            <img src="assets/images/Sunny.png" class="w-100" alt="Sunny icon" />
            <p class="text-center h5">Sunny</p>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="weather-card" (click)="selectedWeather = 1">
            <img src="assets/images/Raining.png" class="w-100" alt="Raining icon" />
            <p class="text-center h5">Raining</p>
          </div>
        </ng-template>
      </swiper>
    </div>
  </div>
  <div class="col-12 text-center">
    <button
            mat-raised-button
            color="primary"
            (click)="submitForm()"
            [disabled]="isSubmitting">
      Submit
    </button>
  </div>
</div>
